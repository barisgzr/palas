name: Deploy static site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Set base path (user/org pages vs project pages)
        run: |
          REPO="${{ github.event.repository.name }}"
          if echo "$REPO" | grep -qiE "\.github\.io$"; then
            echo "NEXT_BASE_PATH=" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_BASE_PATH=/$REPO" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi

      - name: Build (Next.js static export)
        run: npm run build

      - name: Ensure _next is served on Pages (disable Jekyll)
        run: |
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
